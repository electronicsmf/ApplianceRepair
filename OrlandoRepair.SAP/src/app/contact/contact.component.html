<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading" style="color:red">Let's Get In Touch!</h2>
					<p style="color:#fff"><b>Tv Problems or computer problems? Give us a call or send us an email and we will get back to you as soon as possible!</b></p>
                    <hr class="primary">
                </div>
            </div>
			<div class="row">
                <div class="col-lg-12 col-md-6">
				     	 <form #newMessageForm (ngSubmit)="onMessageSubmit(newMessageForm.value)">
						       <div class="form-group">
							        <label for="name">Name</label>
						                   <input type="text" 
                                                  name="name" 
                                                  id="name" 
                                                  placeholder="Name" 
                                                  class="form-control"
                                                  ngModel required>
							   </div>		   
							   <div class="form-group">
									<label for="email">Email</label>
						                   <input type="email" 
                                                  name="email" 
                                                  id="email" 
                                                  placeholder="Email" 
                                                  class="form-control" 
                                                  ngModel required>
						       </div>
							   <div class="form-group">
							        <label for="message">Message</label>
							        <textarea name="message" 
                                                id="message" 
                                            class="form-control" 
                                            rows="5"
                                            ngModel required></textarea>
							  </div>
							  <input type="submit" name="submit" class="btn btn-danger btn-lg" value="Send Message">
				          </form>
                       
				 </div><!--end-col-->
            </div>
        </div>
    </section>
    <!--Contact-ends-->
